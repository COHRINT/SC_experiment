		<div><img id="game_pics" src="{{ server_location }}/static/images/start.png" width="400" height="300"></div>

</div>
<script>

var pics=["pic1.png","pic2.png","pic3.png","pic4.svg"];
pics = _.shuffle(pics);

var show_pics = function(){
	var value = pics.pop();
	var x = document.getElementById("game_pics");//.src = "{{ server_location }}/static/images/"+pics[1];
	x.setAttribute("src","{{ server_location }}/static/images/"+value);
	// x.width = 2000;
	// x.height = 2000;
	if(value==undefined){
		x.setAttribute("src","{{ server_location }}/static/images/finish.png");
	}
}

var allow_click_botton = function(){
		show_pics();
		document.getElementById("clicker").disabled = true;
}
var allow_click_by_action_abort = function(){
	document.getElementById("clicker").disabled = false;

}
